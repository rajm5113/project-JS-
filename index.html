<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Photo Gallery</h1>
    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img class="thumb" src="images/Batman.webp" alt="Bat-Man" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="thumb" src="images/Daffodils.webp" alt="Daffodil" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="thumb" src="images/Puppy.webp" alt="Puppy" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>
    <script src="script.js"></script>

</body>
</html>
